<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
<h:head>
  <title>Appointment booking</title>
  <script type='text/javascript' src='resources/js/placeholders.min.js' ></script>
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.flatly.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
   <f:metadata>
  	<f:event listener="#{AccountController.verifyLoginOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.verifydoctorOnWelcome()}" type="preRenderView"></f:event>
  	<f:event listener="#{AccountController.loadappointments()}" type="preRenderView"></f:event>
  </f:metadata>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <o:conditionalComment if="lt IE 8">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   </o:conditionalComment>  
</h:head>

	<h:body>
	
		<ui:include src="header_doctor.xhtml" />
	    <p style="padding-top:1%; text-align:center"> Today's Appointments </p><br/><br/>
	    <div style="margin-left:10%;margin-right:10%">
		<p:dataTable var="pid" value="#{AccountController.appointments}">
	        <p:column headerText="Patient Id">
	        	#{pid[1]}
	        </p:column>
	   		<p:column headerText="Patient's Name">
	   			<h:form>
	        		<h:commandLink value = "#{pid[5]}" action = "#{AccountController.diagnose(pid[1],pid[5])}"></h:commandLink>
	        	</h:form>
	        	
	    	</p:column>
	 		<p:column headerText="Date">
	        	#{pid[2]}
	        </p:column>
	 		<p:column headerText="Cancel">
	        	<h:form>
	        		<h:commandLink value = "cancel appointment" action = "#{AccountController.cancelappointment(pid[1])}"></h:commandLink>
	        	</h:form>
	    	</p:column>
		</p:dataTable> 
		</div>
		
	</h:body>

</html>
